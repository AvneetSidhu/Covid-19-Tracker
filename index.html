<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Covid-19 Graph</title>
  <link href = "./stylesheet.css" rel = "stylesheet">
  <script src ="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
    <div class = "row">
        <div class = "col-md-12">
            <form autocomplete="off" id = "myform">
                <div class="autocomplete" style="width:95%;">
                  <input class='searchbox' id="myInput" type="text" name="myCountry" placeholder="Search Country">
                </div>
                <input id = 'GO' type="submit">
            </form>
        </div>
        
    </div>
    <div class = "row">
        <br>
    </div>
    
    <div  class= "row">
        <div class = "col-md-12 d-flex justify-content-center">
        <br>
        <h1>Covid 19 Tracker</h1>
        <br>
    </div>
        </div>
    </div>
    <div class = "row">
        <div class = "col-md-8 nopadding">
    
            <div class = "container" >
                <div id ="graphLocation">
                <canvas id = "myChart"></canvas>
                </div>
            </div>
        </div>
      
        <div class = 'col-md-4'>
            <div class = "container" id = 'info'>
                <div class="row">
                    <h1>Latest Country Statistics:</h1>
                    <p id = "CountryActive">Active:</p>
                    <p id = "CountryRecovered">Recovered:</p>
                    <p id = "CountryDeaths">Deaths:</p>
                    <p id = "CountryConfirmed">Confirmed:</p>
                </div>
                <div class= "row">
                    <p> API: https://covid19api.com/ <br> Data sourced from Johns Hopkins CSSE<p>
                    <p>Gradient Animation: https://manuelpinto.in</p>   
                </div>
            </div>
        </div>
        
    </div>


<script src = "coronavirusvisual.js"></script>

</body>

</html>
